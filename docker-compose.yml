name: "service-boilerplate"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 3                             # Количество реплик для бэкенда
    environment:
      SERVICE_NAME: todo-api
      SERVICE_VERSION: v1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-https.rule=Host(`backend.kowlad.ru`) && PathPrefix(`/todo-api/v1`)"
      - "traefik.http.routers.backend-https.service=backend"
      - "traefik.http.routers.backend-https.entrypoints=websecure"           # Используем HTTPS (websecure)
      - "traefik.http.routers.backend.tls.certresolver=leresolver"     # Используем Let's Encrypt для TLS
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
      # Добавляем HTTP → HTTPS редирект
      - "traefik.http.routers.backend-http.rule=Host(`backend.kowlad.ru`)"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.middlewares=redirect-to-https"
    networks:
      - traefik
networks:
  traefik:
    name: "traefik-network"
    external: true